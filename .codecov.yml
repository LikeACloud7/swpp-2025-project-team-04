# .codecov.yml
coverage:
  status:
    project: 
      default:
        target: auto 
        threshold: 0.5%
    patch:
      default:
        target: 90%  
        threshold: 0.1%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false 
  hide_project_coverage: false